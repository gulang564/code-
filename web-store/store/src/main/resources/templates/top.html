<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<div th:fragment="mytop">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Brand</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
					<form th:action="@{/SearchServlet}" class="navbar-form navbar-left">
						<div class="form-group">
							<input name="targetVal" type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">查找</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="">用户名: <span>[[${currUser.u_name}]]</span> </a></li>
						<li><a th:href="@{/showCarServlet(u_id=${currUser.u_id})}">购物车</a></li>
						<li><a th:href="@{/LoginOutServlet}">退出登录</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
